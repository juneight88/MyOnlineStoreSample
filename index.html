<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Online Store Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <header>
      <img src="banner.jpg" alt="Banner Image" />
      <h1>Welcome to My Online Store</h1>
    </header>
    <section class="featured-product">
      <h2>Featured Product</h2>
      <div class="product-card">
        <p>This is our Trending Sales!</p>
      </div>
    </section>

    <section class="product-container">
      <div class="product-card">
        <img src="Paris.jpg" alt="Product 1" />
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <span class="price">1,000.99 pesos</span>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="chanel.jpg" alt="Product 2" />
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <span class="price">2,100.99 pesos</span>
        <button>Add to Cart</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 My Online Store</p>
    </footer>
  </body>
</html>
